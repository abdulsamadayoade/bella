<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella - Luxury Hotel Template</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <nav class="nav">
                <a href="" class="nav__menu">
                    <div class="lines">
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <span>Menu</span>
                </a>
    
                <a href="" class="nav__logo">
                    <img src="assets/logo-black.png" alt="logo">
                </a>

                <!-- NAV LIST -->
                <div class="left-box">
                    <ul>
                        <li class="leftLink1">
                            <a href="" class="active">Home</a>
                        </li>
                        <li class="leftLink2">
                            <a href="">Rooms</a>
                        </li>
                        <li class="leftLink3">
                            <a href="">Resort</a>
                        </li>
                        <li class="leftLink4">
                            <a href="">Spa</a>
                        </li>
                        <li class="leftLink5">
                            <a href="">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="right-box">
                    <button class="close">
                        <span>Close</span>
                        <div>
                            <img src="assets/x-icon.svg" alt="close icon">
                        </div>
                    </button>

                    <div class="community">
                        <p>Be a part of our community</p>
                        <div class="social-icons">
                            <a href="">
                                <img src="assets/facebook-white.svg" alt="facebook icon">
                            </a>
                            <a href="">
                                <img src="assets/instagram-white.svg" alt="instagram icon">
                            </a>
                            <a href="">
                                <img src="assets/youtube-white.svg" alt="youtube icon">
                            </a>
                        </div>
                    </div>

                    <div class="subscribe">
                        <h2>Join The Newsletter</h2>
                        <p>Sign up to our newsletter to receive the latest discounts.</p>
                        <form>
                            <input type="text" placeholder="Your Email Address">
                            <input type="submit" value="Sign Me Up">
                        </form>
                    </div>
                </div>
            </nav>

            <div class="hero">
                <a href="" class="book-now"></a>

                <div class="hero__slides">
                    <img src="assets/img-1.jpg" alt="photo of a room">
                    <img src="assets/img-2.jpg" alt="photo of a room">
                    <img src="assets/img-3.jpg" alt="photo of a room">
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
